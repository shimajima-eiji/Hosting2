<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>チャット形式メモアプリ</title>
    <!-- QRCodeライブラリを先に読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .actions {
            font-size: 0.8em;
            color: #888;
        }

        #input-container {
            margin-top: 10px;
        }

        #message-input {
            width: 70%;
        }

        /* QRコード用の新しいスタイル */
        .qr-codes {
            margin: 10px 0;
        }

        .qr-wrapper {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .url-text {
            margin-bottom: 5px;
            word-break: break-all;
            font-size: 0.9em;
            color: #0066cc;
        }

        .qr-code {
            display: inline-block;
        }

        .qr-code img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="メッセージを入力">
        <button id="send-button">送信</button>
    </div>
    <!-- script.jsを後で読み込む -->
    <script src="script.js"></script>
</body>

</html>
