<!DOCTYPE html>
<html lang="ja">

  <head>

    <title>ダイスロール</title>
  </head>

  <body>
    <h1>ダイスロールしたら出目をここに表示</h1>
    <button onclick="dice()">ダイスロール</button>
    <p>
      <img id="dice" src="" />
    </p>
  </body>
  <script>
    function dice()
    {
      let path = "/__Backup_Images/Hosting/dice6/webp/";
      document.getElementById( "dice" ).src = path + parseInt( Math.random() * 6 + 1 ) + ".webp";
    }
  </script>
